<div class="login-page-container">
  <div class="login-image-section">
    <img src="../../assets/img/ford.png" alt="Ford Ranger" class="ranger-image">
  </div>

  <div class="login-form-section">
    <img src="img/ford.png" alt="Logo da Ford" class="ford-logo">
    <h2>Boas-vindas</h2>

    <form (ngSubmit)="onLogin()">
      <!-- Campo de usuário -->
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input
          type="text"
          placeholder="Insira seu e-mail"
          [(ngModel)]="usuario"
          name="usuario"
          required
        >
      </div>

      <div class="input-group">
        <i class="fas fa-lock icon"></i>
        <input
          [type]="mostrarSenha ? 'text' : 'password'"
          placeholder="Insira sua senha"
          [(ngModel)]="senha"
          name="senha"
          required
        >
        <i
          class="fas"
          [ngClass]="mostrarSenha ? 'fa-eye-slash' : 'fa-eye'"
          class="password-toggle"
          (click)="toggleSenha()"
          style="cursor: pointer;"
          title="Mostrar/ocultar senha"
        ></i>
      </div>
      
      <!-- Checkbox lembrar -->
      <label class="auto-login-checkbox">
        <input
          type="checkbox"
          [(ngModel)]="lembrar"
          name="lembrar"
        >
        Logar automaticamente
      </label>

      <!-- Botão de envio -->
      <button type="submit" [disabled]="!usuario || !senha">
        Entrar
      </button>

      <!-- Mensagem de erro -->
      <p *ngIf="erroLogin" class="error-message">
        Usuário ou senha inválidos.
      </p>
    </form>
  </div>
</div>
